  <body>
    <!-- Cabecera -->
    <header>
      <!--logo-->
      <section class="encabezado">
        <img src="./imagenes/logo.jpg" id="logoCabecera" alt="Logo del gestor">
      </section>

      <!--Nombre del gestor -->
      <section class="encabezado">
        <h1 id="tituloCabecera">Contenido digital Netflix</h1>
      </section>

      <!--Indicación de donde nos encontramos-->
      <section class="encabezado">
        <h2 id="subtituloCabecera">Alta de usuarios</h2>
      </section>

    </header>

    <!-- Cuerpo de la página -->
    <main>
      <!-- Navegador por si se quiere volver al inicio del todo-->
      <nav>
          <a href="./gestorbd.html" class="enlace1">Inicio</a>
      </nav>


      <section>
        <!-- Formulario para dar de alta a un usuario -->
        <form id="formularioCentrado" action="ficheroPHPparaP2.php" method="post">
          <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required /><br><br>

            <label for="apellidos">Apellidos *</label>
            <input type="text" id="apellidos" name="apellidos" required /><br><br>

            <label for="fechaNacimiento">Fecha de nacimiento *</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required /><br><br>

            <label for="DNI">DNI *</label>
            <input type="text" id="DNI" name="DNI" maxlength="9" required /><br><br>
            <!--Establecemos máxima longitud nueve puesto que es el tamaño del DNI -->
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" /><br><br>

            <label for="ciudad,provincia">Ciuada, provincia *</label>
            <input type="text" id="ciudad,provincia" name="ciudad,provincia" required /><br><br>

            <label for="telefono">Tel&eacute;fono de contacto *</label>
            <input type="tel" id="telefono" name="telefono" required /><br><br>

            <label for="fax">Fax </label>
            <input type="text" id="fax" name="fax" /><br><br>

            <label for="postal">C&oacute;digo Postal *</label>
            <input type="number" id="postal" name="postal" required /><br><br>
          </fieldset>
          <input type="submit" name="Enviar" class="boton">
          <input type="reset" name="Reset" class="boton">
        </form>
      </section>


    </main>

    <!-- Pie de página -->
    <footer>

      <section>
        <h1 id="tituloPiePagina">Contacto-C&oacute;mo se hizo. </h1>
        <p id="fondoClaroParrafoPiePagina">En el siguiente enlace puede encontrar información del desarrollador del sitio web <a href="contacto.html" class="enlace2">Contacto</a>
          as&iacute; como se tomaron las decisiones en el proceso de desarrollo <a href="como_se_hizo.pdf" class="enlace2">C&oacute;mo se Hizo</a>
        </p>
      </section>

    </footer>
